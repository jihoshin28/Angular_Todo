<div class = "container">
    <h1> 
        Submit a Todo Item
    </h1>
    <label>Title:</label>
    <input type = "string" placeholder="name" [(ngModel)]="todo_item_title"/>
    <label>Name:</label>
    <input type = "string" placeholder="title" [(ngModel)]= "todo_item_name"/>
    <button (click) = "onClick()">Submit</button>
    <p>{{number}}</p>
</div>
